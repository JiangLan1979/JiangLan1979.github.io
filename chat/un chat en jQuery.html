<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<link rel="icon" href="logo_onglet.png">
	<link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
	<div id="container">
		<fieldset>
			<legend>Chat 聊天</legend>
			<div id="list_messages">
				<div id="messages"></div>
			</div>
			<div id="zone_input">
				<input id="nom" type="text" size="10" value="pseudo(名字)">
				<input id="message" size="30" type="text">
				<button id="send" title="send"><img src="send.png" alt="send"/></button>
			</div>
		</fieldset>
	</div>


	<script src="https://code.jquery.com/jquery-3.0.0.min.js"
			integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
			crossorigin="anonymous">
	</script>
    <script type="text/javascript" src="chat.js"></script>
</body>
</html>
