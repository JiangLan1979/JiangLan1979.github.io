	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	<script>
		$(function (){
			$('#onglets').tabs();

			var dict = {
			    fr: {
			    	flag : 'fr.png',
			        onglets : ['Introduction',
			        			'01-CD',
			        			'02-catalogue',
			        			'03-livre',
			        			'04-flyer'],
			        onglet_un : '<h1>* Bienvenue *</h1><div>dans</div><p>Quelque exemples du design</p><div>sur</div><p>Mise en page</p>',
			        onglet_deux : 'conception pour un l\'emballage d\'un CD',
			        onglet_trois : 'catalogue "CV" dépliant',
			        onglet_quatre : 'couvertue du livre',
			        onglet_cinq : 'flyer'
			    },
			    en: {
			    	flag : 'en.png',
			        onglets : ['Introduce',
			        			'01-CD',
			        			'02-catalog',
			        			'03-book',
			        			'04-flyer'],
			        onglet_un : '<h1>* Welcome *</h1><div>to</div><p>Some examples</p><div>of</div><p>Type setting design</p>',
			        onglet_deux : 'conception for a CD\'s package',
			        onglet_trois : 'catalog "resume" folder',
			        onglet_quatre : 'book\'s cover',
			        onglet_cinq : 'flyer'
			    },
			    中文: {
			    	flag : '中文.png',
			        onglets : ['介绍',
			        			'01-CD',
			        			'02-简介',
			        			'03-封面',
			        			'04-传单'],
			        onglet_un : '<h1>* 欢迎 *</h1><div>来到</div><p>几个设计方案</p><div>基于</div><p>排版设计</p>',
			        onglet_deux : 'CD包装设计方案',
			        onglet_trois : '个人“简历”折页',
			        onglet_quatre : '书籍封面',
			        onglet_cinq : '传单'
			    }
			};

			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			// function qui permettre de changer index d'élément dans un tableau
			Array.prototype.move = function (old_index, new_index) {
			    if (new_index >= this.length) {
			        var k = new_index - this.length;
			        while ((k--) + 1) {
			            this.push(undefined);
			        }
			    }
			    this.splice(new_index, 0, this.splice(old_index, 1)[0]);
			    return this; // for testing purposes
			};
			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

			var langTableau = ['fr', 'en', '中文'];
			// click sur le boutton langue
			$('#lang').click(function (){

				var langList = $('<ul id="blogLangList"></ul>');
				// afficher la list de langue
				langTableau.forEach(function (el){
					var list = '<li title="' + el + '"><a id="lang" href="#/"><img src="' + el + '.png" alt="' + el + '"/></a></li></br>';
					langList.append(list);
				});
				$(this).append(langList);
				// click en dehor de list de langue pour enlever la list
				$(document).mouseup(function (e){
				    if (!langList.is(e.target) // if the target of the click isn't the langList...
				        && langList.has(e.target).length === 0) // nor a descendant of the langList
				    {
				        langList.remove();
				    }
				});
				// click pour choisir une langue
				$('#blogLangList li').click(function (){

					var selected = $(this).attr('title');
					var old_index = langTableau.indexOf(selected);
					// si le drapeau selectionné n'est pas le 1er élément du tableau
					if (old_index !== 0) {
						// mettre le drapeau selectionné à la 1ère place du tableau
						langTableau.move(old_index, 0);
					};
					changeLang(selected);
				});

			});
			// function pour afficher les texte selon la langue choisie
			function changeLang (el){
				var onglet = $('li a');

				for (var i = 0; i < onglet.length; i++) {
					// utilise [] pour acceder le propriété d'objet
					onglet.eq(i).html(dict[el].onglets[i]);
				};
				$('#onglet-1').html(dict[el].onglet_un);
				$('#onglet-2 fieldset legend').html(dict[el].onglet_deux);
				$('#onglet-3 fieldset legend').html(dict[el].onglet_trois);
				$('#onglet-4 fieldset legend').html(dict[el].onglet_quatre);
				$('#onglet-5 fieldset legend').html(dict[el].onglet_cinq);
				$('#onglet-6 fieldset legend').html(dict[el].onglet_six);
				$('#onglet-7').html(dict[el].onglet_sept);
				// modifier le drapeau de langue 
				$('#lang img').attr({'src': el + '.png', 'title': el, 'alt': el });
			};

		});
	</script>
