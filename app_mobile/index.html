<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Include meta tag to ensure proper rendering and touch zooming -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Include jQuery Mobile stylesheets -->
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
 	<!-- Include the jQuery library -->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Include the jQuery Mobile library -->
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>法国春天百货-预约</title>
</head>
<body>
	<div class="banner">法国春天奥斯曼总店中文导购</div>
	<div data-role="header">
		<div class="entete">
			<img src="order_header.png" alt="order_header"/>
		</div>
	</div>

	<div class="formulaire">
		<div data-role="main" class="ui-content">
			<div class="presentation">
				<p>
					法国春天百货奥斯曼总店設有中文导购团队为您提供量身定制形象顾问指导、订购限量版奢华精品等多种服务。预约私人导购服务, 请填写以下信息 <span class="alert">( * 号为必填或必选项)</span>
				</p>				
			</div>

			<form accept-charset="UTF-8">
				<div class="ui-field-contain">
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>称呼 : </legend>
						<label for="femme">女士</label>
						<input type="radio" name="sex" id="femme" value="女士">
						<label for="homme">先生</label>
						<input type="radio" name="sex" id="homme" value="先生" checked>
					</fieldset>

					<!-- <label for="nom"><span class="alert"> * </span>姓 : </label> -->
					<input type="text" name="nom" id="nom" placeholder="* 姓 : " required>
					<!-- <label for="prenom">名 : </label> -->
					<input type="text" name="prenom" id="prenom" placeholder="名 : ">
				</div>

				<div class="ui-field-contain">
					<fieldset>
						<legend>联系方式 : </legend>
						<select name="pays" required>
							<option selected="selected" disabled="disabled" value="">* 请选择国家电话区号</option>
							<optgroup label="欧洲">
								<option value="法国（+33）">法国（+33）</option>
								<option value="德国（+49）">德国（+49）</option>
								<option value="英国（+44）">英国（+44）</option>
							</optgroup>
							<optgroup label="亚洲">
								<option value="中国（+86）">中国（+86）</option>
								<option value="日本（+81）">日本（+81）</option>
								<option value="韩国（+82）">韩国（+82）</option>
							</optgroup>
							<optgroup label="美洲">
								<option value="美国（+1）">美国（+1）</option>
								<option value="加拿大（+1）">加拿大（+1）</option>
							</optgroup>
							<optgroup label="大洋洲">
								<option value="澳大利亚（+61）">澳大利亚（+61）</option>
								<option value="新西兰（+64）">新西兰（+64）</option>
							</optgroup>
						</select>

						<input type="text" name="telephone" id="phone" placeholder="* 电话号码 : " required>
						<input type="email" name="email" id="email" placeholder="电子邮箱 : ">

					</fieldset>
				</div> <!-- fin 联系方式 -->

				<div class="ui-field-contain">
					<fieldset>
						<legend>希望预约日期时间 : </legend>
						<select name="date" required>
							<option selected="selected" disabled="disabled" value="">* 请选择日期</option>
							<option>2017-05-01 星期一</option>
							<option>2017-05-02 星期二</option>
							<option>2017-05-03 星期三</option>
							<option>2017-05-04 星期四</option>
							<option>2017-05-05 星期五</option>
							<option>2017-05-06 星期六</option>
							<option>2017-05-07 星期日</option>
						</select>
						<select name="temps" required>
							<option selected="selected" disabled="disabled" value="">* 请选择时间</option>
							<option>10:00</option>
							<option>10:15</option>
							<option>10:30</option>
							<option>10:45</option>
							<option>11:00</option>
							<option>11:15</option>
							<option>11:30</option>
							<option>11:45</option>
							<option>12:00</option>
							<option>12:15</option>
							<option>12:30</option>
							<option>12:45</option>
						</select>
					</fieldset>
				</div>

				<div class="ui-field-contain">
					<fieldset>
						<legend>希望寻找的产品类型: </legend>
						<label>
							<input type="checkbox" name="produit_type[]" value="奢侈品与配饰">奢侈品与配饰
						</label>
						<label>
							<input type="checkbox" name="produit_type[]" value="女士时尚">女士时尚
						</label>
						<label>
							<input type="checkbox" name="produit_type[]" value="男士时尚">男士时尚
						</label>
						<label>
							<input type="checkbox" name="produit_type[]" value="美妆与护肤">美妆与护肤
						</label>
						<label>
							<input type="checkbox" name="produit_type[]" value="儿童">儿童
						</label>
						<label>
							<input type="checkbox" name="produit_type[]" value="内衣">内衣
						</label>
						<label>
							<input type="checkbox" name="produit_type[]" value="家居">家居
						</label>
					</fieldset>
				</div>

				<!-- popup -->
				<a href="#myPopup" data-rel="popup" class="ui-btn ui-input-btn ui-corner-all ui-shadow">检查一下</a>

				<div data-role="popup" id="myPopup" class="ui-content">
					<h3>您填写的信息预览 ：</h3>
					<p>称呼 : <span class="nom"></span><span class="prenom"></span><span class="sex"></span></p>
					<p>电话 : <span class="pays"></span><span class="telephone"></span></p>
					<p>邮箱 : <span class="email"></span></p>
					<p>预约日期时间 : <blockquote><span class="date"></span> <span class="temps"></span></blockquote></p>
					<p>寻找产品类型 : <blockquote class="produit_type"></blockquote></p>
				</div>
				<!-- fin popup -->

				<input type="submit" value="确认提交">
			</form>
		</div> <!-- fin main ui-content -->
	</div> <!-- fin formulaire -->
	<br><br>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js"
			integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
			crossorigin="anonymous"></script>

	<script type="text/javascript" src="main.js"></script>



</body>
</html>
